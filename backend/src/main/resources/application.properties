spring.application.name=backend
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://flavorflow-user:flavorflow-user@cluster0.ijbbv.mongodb.net/flavorflow-db
spring.data.mongodb.database=flavorflow-db

# Get real date Using Time Zone
spring.jackson.time-zone=UTC

# File Upload Properties
file.upload-dir=./uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Static Resource Access (uploads directory)
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:uploads/

# Spring Bean Overriding
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3001
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# MongoDB Logging
logging.level.org.springframework.data.mongodb.core=DEBUG
